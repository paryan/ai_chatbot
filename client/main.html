<body style="overflow: hidden !important;">
<script>
  // Prevent rubberband effect on iOS
  document.body.addEventListener('touchmove', function(event) {
    event.preventDefault();
  }, { passive: false });

  // If you want to prevent scrolling only for a specific element
  const noScrollElement = document.querySelector('.no-scroll');
  noScrollElement.addEventListener('touchmove', function(event) {
    event.preventDefault();
  }, { passive: false });
</script>
<div id="app"></div>
</body>
